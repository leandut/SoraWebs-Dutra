	<div class="contact_form">
		<div class="formulario">      
		  <h1>Formulario de contacto</h1>
			<h3>Escríbenos y en breve nos pondremos en contacto contigo</h3>	
			  <form>       
					<p>
					  <label for="nombre" class="colocar_nombre">Nombre y apellido
						<span class="obligatorio">*</span>
					  </label>
						<input type="text"  placeholder="Escribe tu nombre">
					</p>
				  
					<p>
					  <label for="email" class="colocar_email">Email
						<span class="obligatorio">*</span>
					  </label>
						<input type="email"  placeholder="Escribe tu Email">
					</p>
				
					<p>
					  <label for="telefono" class="colocar_telefono">Teléfono
					  </label>
						<input type="tel"  placeholder="Escribe tu teléfono">
					</p>    
				  
					<p>
					  <label  class="colocar_website">Razón Social, Nombre fantasía
					  </label>
						<input type="url" placeholder="Escribe el nombre de tu tienda/comercio/empresa (nombre legal, fantasía)">
					</p>    
				  
					<p>
					  <label  class="colocar_asunto">Asunto
						<span class="obligatorio">*</span>
					  </label>
						<input type="text"  placeholder="Escribe un asunto">
					</p>    
				  
					<p>
					  <label class="colocar_mensaje">Mensaje
						<span class="obligatorio">*</span>
					  </label>                     
						<textarea  class="texto_mensaje"  placeholder="Específica tu consulta..."></textarea> 
					</p>                    
				  
					<button type="submit">Enviar</button>
					<p class="aviso">
					  <span class="obligatorio"> * </span>los campos son obligatorios.
					</p>          
			  </form>
		</div>
